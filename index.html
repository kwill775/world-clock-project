<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <title>World Clock</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>
      <select>
        <option value="">Select a city...</option>
        <option value="">Tokyo</option>
        <option value="">Syndey</option>
        <option value="">New York</option>
      </select>
      <div class="city">
        <h2>Los Angeles</h2>
        <div class="date">Septemer 26, 2024</div>
        <div class="time">09:34:00 PM</div>
      </div>
      <div class="city">
        <h2>Paris</h2>
        <div class="date">Septemer 26, 2024</div>
        <div class="time">09:34:00 PM</div>
      </div>
    </div>
    <footer>
      This project was coded by Karina B and is open sourced on
      <a href="https://github.com/kwill775/world-clock-project" target="_blank"
        >Github</a
      >.
    </footer>
    <script src="src/index.js"></script>
  </body>
</html>
